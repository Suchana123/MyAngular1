<app-header [isNavigation]="true"></app-header>

<div class="container mt-3">
   <div class="row">
     <div class="col-sm-4">
       <div class="card">
         <div class="card-header">
          <img  src="https://www.w3schools.com/howto/img_avatar2.png" alt="profile_image">
         </div>
        <div class="card-body">
          <h4>{{currentUser.firstName}}&nbsp;&nbsp;{{currentUser.lastName}}</h4>
         
        </div>
       </div>
     </div>
     <div class="col-sm-8">
      <ul class="list-group list-group-horizontal" >
        <li class="list-group-item" routerLinkActive="active"> <a class="nav-item nav-link" routerLink="/settings/userprofile" >View / Update Profile</a></li>
        <li class="list-group-item" routerLinkActive="active"><a class="nav-item nav-link" routerLink="/settings/useraddaddress" >Add / Update Address</a></li>
        <li class="list-group-item" routerLinkActive="active"><a class="nav-item nav-link" routerLink="/settings/useraddpaymentdetails" >Add / Update Payment Details</a></li>
     
    </ul>
      <router-outlet></router-outlet>
     </div>
   </div>
</div>
