<app-header isNavigation="false"></app-header>
<div class="container text-center">
  
    <div class="login-wrapper">
        <p class="h4-responsive text-center">--LOGIN--</p>
        <form class="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                
            </div>
            <a routerLink="/passwordreset" class="btn btn-link text-right forget-password">Forgot Password?</a>
        </form>
    </div>

    <p class="h5-responsive mt-2">
        <a href="/registration">Create Account/Register</a>
    </p>

</div>
