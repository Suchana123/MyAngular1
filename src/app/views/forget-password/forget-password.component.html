<app-header [isNavigation]="false"></app-header>
<div class="container text-center">
  
    <div *ngIf="!isUsername" class="login-wrapper">
        <p class="h4-responsive text-center">Forget Password?</p>
        <form class="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            
            <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Forget Password
                </button>
                
            </div>
          
        </form>
    </div>

    <div *ngIf="isUsername" class="reset-wrapper">
        <p class="h4-responsive text-center">Forget Password?</p>
        <form class="resetPassform" [formGroup]="resetPassform" (ngSubmit)="onSubmit2()">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f1.password.errors }" />
                <div *ngIf="submitted && f1.password.errors" class="invalid-feedback">
                    <div *ngIf="f1.password.errors.required">Password is required</div>
                    <div *ngIf="f1.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f1.confirmPassword.errors }" />
                <div *ngIf="submitted && f1.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f1.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f1.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
            
            <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Reset Password
                </button>
                
            </div>
          
        </form> 
    </div>
 

</div>
